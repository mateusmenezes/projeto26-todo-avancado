<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- JS -->
    <script src="./js/scripts.js" defer></script>

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>To do avançado</title>
</head>

<body>
    <div class="todo-container">
        <header class="todo-header">
            <h1>To do avançado</h1>
        </header>
        <!-- Formulario para cadastrar tarefa -->
        <form id="todo-form">
            <p>Adicione a sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="O que você vai fazer?">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>
        <!-- Fim formulario para cadastrar tarefa -->

        <!-- formulario para editar -->
        <form id="edit-form" class="hide">
            <p>Edite a sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit">
                    <i class="fa-solid fa-check"></i>
                </button>
                <!-- <button id="cancel-edit-btn">Cancelar</button> -->
            </div>
            <button id="cancel-edit-btn">Cancelar</button>
        </form>
        <!-- Fim formulario para editar -->

        <!-- Barra de ferramentas -->
        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar:</h4>
                <form>
                    <input type="text" id="search-input" placeholder="buscar">
                    <button id="erase-button">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>

            <div id="filter">
                <h4>Filtrar:</h4>
                <select id="filter-select">
                    <option value="all">Todos</option>
                    <option value="done">Feito</option>
                    <option value="todo">Fazer</option>
                </select>
            </div>
        </div>
        <!-- Fim barra de ferramentas -->

        <!-- Lista de tarefas -->
        <!-- <div id="todo-list">

        </div> -->
        <!-- Fim lista de tarefas -->





        <!-- lista de tarefas template para estilizar e depois remover -->
        <div id="todo-list">
        </div>
        <!-- lista de tarefas template para estilizar e depois remover -->
    </div>



</body>

</html>
